{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--suppress JSUnresolvedLibraryURL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    {% block css %}
    {% endblock %}

    {% block title %}
        <title>Golden league</title>
    {% endblock %}
</head>
<body>

    <header class="container">
            <div class="row align-bottom">

                {% if request.user.is_authenticated %}
                    {% block breadcrumb %}
                        <nav class="navbar navbar-expand bg-info col-xs-12 col-md-12">
                            <div class="collapse navbar-collapse col-xs-12 col-md-12 offset-md-1 ">
                                <ul class="navbar-nav mr-auto">
                                    <li class="navbar-brand d-none d-sm-block"><a href="/" style="color:black">Панель управления судейской бригады</a></li>
                                </ul>
                                <a href="{% url 'user_logout' %}" style="margin-left:auto; margin-right: 10%; color:black">Выйти</a>
                         </div>
                        </nav>
                    {% endblock %}
                {% endif %}
            </div>
    </header>

    {% block content %}
    {% endblock %}

</body>
</html>
